<div>
    <form data-ng-submit="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="username" type="text" class="form-control" id="username" placeholder="Enter Username">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Let Me In</button>
    </form>

    <div>
        <alert ng-repeat="alert in alerts" type="[[alert.type]]" close="closeAlert($index)">[[alert.msg]]</alert>
    </div>
</div>

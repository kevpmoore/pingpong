<div>
    <form data-ng-submit="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="player.username" type="text" class="form-control" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="player.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="player.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-default">Let's Play</button>
    </form>

    <div>
        <alert ng-repeat="alert in alerts" type="[[alert.type]]" close="closeAlert($index)">[[alert.msg]]</alert>
    </div>
    <div>
        ..or<strong>&nbsp<a href="#/login/">Log in</a></strong>
    </div>
</div>
